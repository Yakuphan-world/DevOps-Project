apiVersion: apps/v1
kind: Deployment
metadata:
  name: resultserver-deployment
spec:
  selector:
    matchLabels:
      app: resultserver
  template:
    metadata:
      labels:
        app: resultserver
    spec:
      containers:
      - name: resultserver
        image: joshuatallman/resultserver
        resources:
        envFrom:
          - secretRef:
              name: mysql-secret
          - configMapRef:
              name: phonebook-cm
        ports:
        - containerPort: 80

